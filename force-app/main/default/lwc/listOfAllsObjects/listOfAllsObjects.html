<template>
        <lightning-card title="Choose Objects' which you want to archive?" icon-name="custom:custom14">

         <div style="height: 200px;">
            <lightning-datatable
                key-field="id"
                data={tableData}
                onrowselection={handleRowAction}
                sorted-by={sortBy} 
                onsort={handleSortdata} 
                sorted-direction={sortDirection} 
                columns={columns}>
            </lightning-datatable>
        </div>
        <lightning-button variant="brand" label="Retrieve Child Objects"
                            title="Retrieve Child Objects" onclick={handlesClick}
                            class="slds-m-left_x-small">
    </lightning-button>
    <lightning-button variant="brand" label="Reset"
        title="Reset" onclick={handleResetClick}
        class="slds-m-left_x-small">
    </lightning-button>
    </lightning-card>
</template>
